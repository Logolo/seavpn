{include file="header.html"}

<div class="submitform">
	<div class="formtitle">{_("Change Password")}</div>
	
	{if $error_msg != ""}
	<div class="submiterror">{$error_msg}</div>
	{/if}

	<form action="{$SCRIPT_NAME}?action=save" method="post" class="login">
		<div class="desc">{_("Current Password:")}</div>
		<div>
			<input type="password" name="oldpass" class="inputtext" />
		</div>
		
		<div class="desc">{_("New Password:")}</div>
		<div>
			<input type="password" name="loginpass" class="inputtext" />
		</div>
		
		<div class="desc">{_("Confirm password:")}</div>
		<div>
			<input type="password" name="loginpass2" class="inputtext" />
		</div>
		
		<div class="submitform">
			<input type="submit" value='{_("Submit")}' />
		</div>
	</form>
</div>

{include file="footer.html"}
