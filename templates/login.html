{append var="css" value="css/login.css"}

{include file="header.html"}

<div class="submitform">
	<div class="formtitle">{_("Log In")}</div>
	
	{if $error_msg != ""}
	<div class="submiterror">{$error_msg}</div>
	{/if}

	<form action="{$SCRIPT_NAME}?action=chk" method="post" class="login">
		<div class="desc">{_("Email address:")}</div>
		<div>
			<input type="text" name="email" value="{$email}" class="inputtext" />
		</div>
		
		<div class="desc">{_("Password:")}</div>
		<div>
			<input type="password" name="loginpass" class="inputtext"  />
		</div>
		
		{if $recaptcha_html != ""}
			<!-- 如果需要图灵测试的话 -->
			<div class="desc">{_("CAPTCHA:")}</div>
			<script type="text/javascript">
			var RecaptchaOptions = {
				theme : 'white'
			};
			</script>
			
			<div>
			{$recaptcha_html}
			</div>
		{/if}
		
		<div class="submitform">
			<input type="submit" value='{_("Login")}' />
			<!--
			<label for="remember">
				<input type="checkbox" name="remember" id="remember"/>
				{_("Remember me")}
			</label>
			-->
		</div>
		
	</form>
</div>

{include file="footer.html"}
